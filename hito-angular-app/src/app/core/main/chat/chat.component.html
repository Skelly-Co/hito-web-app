
<div class="main-container">
  <div class="topbar-container">
    <div class="profile-container">
      <img class="profile-picture" src="assets/images/default-user-profile.png">
      <h2 class="profile-name">Geggy</h2>
    </div>
    <div class="options-container">
      <i class="las la-ellipsis-h"></i>
    </div>
  </div>
  <div class="chat-container">
    <ul class="chat-list" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <li *ngFor="let message of messages | async" >
        <div class="message-container">
          <div class="message-profile-container">
            <img class ="message-profile" src="assets/images/default-user-profile.png">
          </div>
          <div class="message-data-container">
            <div class="message-header-container">
              <span class="username">{{message.username}}</span>
              <span class="post-time">{{timeConverter(message.postTime)}}</span>
            </div>
            <div>
              <p>{{message.text}}</p>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
