<div class="main-bar-container">
  <div class="profile-main-container">
    <img class="profile-picture" src="assets/images/default-user-profile.png" (click)="toggleProfilePopup()"
        [ngClass]="profilePopupShown ? 'picture-popup-active' : ''">
    <i class="las la-cog picture-cog" [ngClass]="profilePopupShown ? 'picture-cog-main-popup' : ''"></i>
    <div class="profile-popup"
         [ngClass]="profilePopupShown ? 'profile-popup-shown' : ''">
      <i class="las la-cog popup-cog"
         [ngClass]="profilePopupShown ? 'popup-cog-shown' : ''"></i>
      <i class="las la-power-off" (click)="logout()"
         [ngClass]="profilePopupShown ? 'logout-shown' : 'logout-hidden'"></i>
    </div>
  </div>
  <div class="actions-container">
    <i class="las la-users"
       (click)="onActionClick(LOCAL_GROUPS_MODE)"
       [ngClass]="activeMode === LOCAL_GROUPS_MODE ? 'action-active' : ''">
    </i>
    <div [ngClass]="activeMode=== LOCAL_USERS_MODE ? 'action-animated-container' : ''">
      <i class="las la-map-pin"
         (click)="onActionClick(LOCAL_USERS_MODE)"
         [ngClass]="activeMode === LOCAL_USERS_MODE ? 'action-active-animated' : ''">
      </i>
    </div>
    <i class="las la-history"
       (click)="onActionClick(HISTORY_MODE)"
       [ngClass]="activeMode === HISTORY_MODE ? 'action-active' : ''" >
    </i>
  </div>
  <div class="logo-main-container">
    <img class="logo" src="assets/images/logo-name.png">
  </div>
</div>
<div class="top-bar-container">
  <div class="logo-top-container">
    <img class="logo" src="assets/images/logo-name.png">
  </div>
  <div class="profile-top-container">
    <img class="profile-picture" src="assets/images/default-user-profile.png" (click)="toggleProfilePopup()"
         [ngClass]="profilePopupShown ? 'picture-popup-active' : ''">
    <i class="las la-cog picture-cog" [ngClass]="profilePopupShown ? 'picture-cog-top-popup' : ''"></i>
    <div class="profile-popup"
         [ngClass]="profilePopupShown ? 'profile-popup-shown' : ''">
      <i class="las la-cog popup-cog"
         [ngClass]="profilePopupShown ? 'popup-cog-shown' : ''"></i>
      <i class="las la-power-off" (click)="logout()"
         [ngClass]="profilePopupShown ? 'logout-shown' : 'logout-hidden'"></i>
    </div>
  </div>
</div>
