<div class="main-container">
  <div class="search-container">
    <i class="las la-search"></i>
    <input class="search-input" placeholder="Search people">
  </div>
  <div class="users-container">
    <h2 class="user-header">Contacts</h2>
    <ul class="user-list">
      <li *ngFor="let contact of contacts" (click)="onSelect(contact)">
          <span *ngIf="contact === selectedContact">
            <div class="user-selection user-selection-active">
              <div class="user-selection-inner">
                <div class="user-selection-left-part">
                  <img class="profile-picture" src="https://i.imgur.com/lCvzw5H.png">
                </div>
                <div class="user-selection-right-part">
                  <p class="username">Kippo</p>
                  <p class="address">Address 84 st</p>
                </div>
              </div>
            </div>
          </span>
          <span *ngIf="contact !== selectedContact">
            <div class="user-selection">
              <div class="user-selection-inner">
                <div class="user-selection-left-part">
                  <img class="profile-picture" src="https://i.imgur.com/lCvzw5H.png">
                </div>
                <div class="user-selection-right-part">
                  <p class="username">Kippo</p>
                  <p class="address">Address 84 st</p>
                </div>
              </div>
            </div>
          </span>
      </li>
    </ul>
  </div>
</div>
