<div class="outer-container">
  <div class="main-container">
    <div class="forgot-password-container">
      <div class="header-container">
        <h1 class="header-primary">Forgot your password?</h1>
        <h2 class="header-secondary">No worries, we can help you!</h2>
      </div>
      <div *ngIf="hasSubmittedForm">
        <div style="color: #f21616;" *ngIf="forgotPasswordForm.get('email').hasError('required')">
          Email is required
        </div>
        <div style="color: #f21616;" *ngIf="forgotPasswordForm.get('email').hasError('email')">
          Invalid email adress
        </div>
      </div>
      <form [formGroup]="forgotPasswordForm" class="forgot-password-form" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
        <div style="width: 100%;" *ngIf="hasSubmittedForm && forgotPasswordForm.get('email').invalid">
          <input style="border: solid 1px #f21616;" class="email-input" type="email" name="email" autocomplete="username" placeholder="Email" formControlName="email"/>
        </div>
        <div style="width: 100%;" *ngIf="!hasSubmittedForm || forgotPasswordForm.get('email').valid">
          <input class="email-input" type="email" name="email" autocomplete="username" placeholder="Email" formControlName="email"/>
        </div>
        <button type="submit" class="forgot-password-button">Confirm</button>
        <span class="login">Remember your password? <a routerLink="/login">Login</a></span>
      </form>
    </div>
    <div class="triangle-pin"></div>
  </div>
</div>
