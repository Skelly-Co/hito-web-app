<div class="outer-container">
  <div class="main-container">
    <div class="forgot-password-container">
      <div class="header-container">
        <h1 class="header-primary">Forgot your password?</h1>
        <h2 class="header-secondary">No worries, we can help you!</h2>
      </div>
      <form [formGroup]="forgotPasswordForm" class="forgot-password-form" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
        <div class="input-container" *ngIf="!hasSubmittedForm || forgotPasswordForm.get('email').valid">
          <label>Email</label>
          <input class="email-input" type="email" name="email" autocomplete="username" formControlName="email"/>
        </div>
        <div class="input-container" *ngIf="hasSubmittedForm && forgotPasswordForm.get('email').invalid">
          <label class="error-label">Email<span class="error-message"> - {{emailErrorMessage}}</span></label>
          <input class="email-input error-input" type="email" name="email" autocomplete="username" formControlName="email"/>
        </div>
        <button type="submit" class="forgot-password-button">Confirm</button>
        <span class="login">Remember your password? <a routerLink="/login">Login</a></span>
      </form>
    </div>
    <div class="triangle-pin"></div>
  </div>
</div>
