<div class="outer_container">
  <div class="main-container">
    <div class="login-container">
      <div class="header-container">
        <h1 class="header-primary">Ready to chat?</h1>
        <h2 class="header-secondary">Proceed to login to your account!</h2>
      </div>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login(loginForm.value)">
        <div class="input-container" *ngIf="!hasSubmittedForm || loginForm.get('email').valid">
          <label>Email</label>
          <input class="email-input" type="email" name="email" autocomplete="username" formControlName="email"/>
        </div>
        <div class="input-container" *ngIf="hasSubmittedForm && loginForm.get('email').invalid">
          <label class="error-label">Email<span class="error-message"> - {{emailErrorMessage}}</span></label>
          <input class="email-input error-input" type="email" name="email" autocomplete="username" formControlName="email"/>
        </div>
        <div class="input-container" *ngIf="!hasSubmittedForm || loginForm.get('password').valid">
          <label> Password </label>
          <input class="password-input" type="password" autocomplete="current-password" formControlName="password"/>
        </div>
        <div class="input-container" *ngIf="hasSubmittedForm && loginForm.get('password').invalid">
          <label class="error-label">Password<span class="error-message"> - {{passwordErrorMessage}}</span></label>
          <input class="password-input error-input" type="password" autocomplete="current-password" formControlName="password"/>
        </div>
        <a class="forgot-password" routerLink="/forgot-password">Forgot your password?</a>
        <button type="submit" class="login-button">Login</button>
        <span class="create-account">New here? <a routerLink="/create-account">Create account</a></span>
      </form>
    </div>
    <div class="triangle-pin"></div>
  </div>
</div>
