<div class="main-container">
  <div class="login-container">
    <div class="header-container">
      <h1 class="header-primary">Create an account</h1>
      <h2 class="header-secondary">Proceed to login to your account!</h2>
    </div>
    <form class="login-form" >
      <input class="email-input" placeholder="Email" formControlName="email"/>
      <input class="password-input" placeholder="Username" formControlName="usermame"/>
      <input class="password-input" placeholder="Password" formControlName="password"/>
      <button type="submit" class="login-button">Login</button>
      <span>Already have an account? <a routerLink="/login">Login</a></span>
    </form>
  </div>
  <div class="triangle-pin"></div>
</div>
